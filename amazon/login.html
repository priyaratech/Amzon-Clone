<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Sign In</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main>
  <div class="contener-logo">
    <a href="home.html"><img src="amzon.jpg" alt=""></a>
  </div>
  <div class="contener-login-page">
    <h3>Sign in</h3>
    <br>
    <label for="email" class="email">Email or mobile phone number</label>
    <br>
    <input type="email" name="email" id="login">
    <br><br>
    <label for="password" class="password">Password</label><span><a href="" style="text-decoration: none; color: blue;font-size:12px;">Forget Password</a></span>
    <br>
    <input type="password" name="password" id="login">
    <br><br>
    <button class="Sign-in" style="font-weight:700;">Sign in</button>
    <br><br>
    <span style="font-size: 12px;">By continuing, you agree to Amazon's <a href="" style="text-decoration: none; color: blue;">Conditions of Use</a>
      and <a href="" style="text-decoration: none; color: blue;">Privacy Notice.</a></span>
    <br><br>
    <input type="checkbox" name="check" id="login" class="check">
    <label for="check" style="font-size: 13px;">Keep me signed in.</label>
    <br><br>
    <span class="new-to-amzon">New to Amazon?</span>
    <br>
    <button class="create-amazon-account"><a href="create.html" style="text-decoration: none; color:black; font-weight:700;">Create your Amazon account</a></button>
  </div>
</main>
  <footer style="border-top: 1px solid rgb(238, 231, 231);">
    <a href="">Conditions of Use</a>
    <a href="">Privacy Notice</a>
    <a href="">Help</a>
<span><p>Â© 1996-2024, Amazon.com, Inc. or its affiliates</p></span>
    
  </footer>
</body>
</html>
