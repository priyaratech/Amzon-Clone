<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Registration</title>
  <link rel="stylesheet" href="create.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <main>
    <div class="contener-logo">
      <a href="home.html"><img src="amzon.jpg" alt=""></a>
    </div>
    <div class="contener-account-create">
      <h3>Create account</h3>
      <br>
      <label for="Name" class="email">Your Name</label>
      <br>
      <input type="text" name="Name">
      <br><br>
      <label for="email" class="email">Email or mobile phone number</label>
      <br>
      <input type="email" name="email" id="login">
      <br><br>
      <label for="password" class="password">Password</label>
      <br>
      <input type="password" name="password" id="login">
      <span style="font-size: 12px;">
        <i class="fa fa-exclamation-circle"></i> Passwords must be at least 6 characters.</span>
      <br><br>
      <label for="password" class="password">Password again</label>
      <br>
      <input type="password" name="password" id="login">
      <br><br>
      <button class="Sign-in" style="font-weight:700;background-color:rgb(255, 196, 0);">Create your Amazon account</button>
      <br><br>
      <span style="font-size: 12px;">By creating an account or logging in, you agree to Amazon’s <a href="" style="text-decoration: none; color: 
        blue;">Conditions of Use</a>
            and <a href="" style="text-decoration: none; color: blue;">Privacy Policy.</a></span>
          <br><br>
         <span class="sign-in-span"> <p>Already have an account?  </p><a href="login.html" style="color: blue; text-decoration: none;  padding-left: 2px;"> Sign in <i class="fa fa-angle-double-right" style="color: blue;"></i></a></span> 
    </div>
  </main>
  <footer style="border-top: 1px solid rgb(238, 231, 231);">
    <a href="">Conditions of Use</a>
    <a href="">Privacy Notice</a>
    <a href="">Help</a>
<span><p>© 1996-2024, Amazon.com, Inc. or its affiliates</p></span>
    
  </footer>
</body>
</html>
